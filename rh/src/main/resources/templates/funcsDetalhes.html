<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="utf-8">

    <title>Detalhes do funcionário</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">RH SYSTEM</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav" style="margin:auto;width: 100%" >
        <ul class="navbar-nav" style="margin:auto;width: 100%">

            <li class="nav-item active">
                <a class="nav-link" th:href="@{'/consult'}">Consultar<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" th:href="@{'/novoFunc'}">Inserir  <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" th:href="@{'/emp'}">Empresas parceiras  <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" th:href="@{'/vg'}">Vagas  <span class="sr-only">(current)</span></a>
            </li>


        </ul>
    </div>
</nav>

<div class="container" style="width: 60%; margin:auto">
    <div>
        Nome completo: <span th:text="${func.nome}"></span>
    </div>

    <div>
        Matrícula: <span th:text="${func.matricula}"></span>
    </div>

    <div>
        RG: <span th:text="${func.rg}"></span>
    </div>

    <div>
        CPF: <span th:text="${func.cpf}"></span>
    </div>

    <div>
        Endereço: <span th:text="${func.endereco}"></span>
    </div>

    <div>
        Telefone: <span th:text="${func.tel}"></span>
    </div>

    <div>
        Telefone: <span th:text="${func.email}"></span>
    </div>


    <div>
        Departamento: <span th:text="${func.departamento}"></span>
    </div>

    <div>
        Cargo: <span th:text="${func.cargo}"></span>
    </div>

    <div>
        Data de cadastro: <span th:text="${func.dataCadastro}"></span>
    </div>

</div>
